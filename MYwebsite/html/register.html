<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-child1">
            <img class="icon" src="../logo.png" alt="Icon">
        </div>
        <div class="nav-bar-child2">
            <a style="text-decoration: none;" href="../html/"><span class="Title"> My Website </span></a>
        </div>
    </div>
    <div class="reg" id="reg">
        <p class="reg_msg">Already a User, <a href="./index.html" id="anchor">Login here.</a></p>
    </div>
    <div id="error">
        <p id="error_msg1"></p>
    </div>
    <div class="inp">

        <p class="desc"> Enter Details </p>
        <hr>
        <br>
        <form id="form" method="post">
            <input type="text" name="name1" id="name1" placeholder="Enter Name" required><br><br>
            
            <input type="email" name="email" id="email" placeholder="Enter Email" required><br><br>
            <span class="fa fa-info-circle errspan"></span>
            <input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                placeholder="Enter Password" required>
                
            <br><br>
            <input type="checkbox" name="terms" id="terms" required="required"><label id="para">I agree the <u
                    id="cond"> Terms and conditions</u></label><br><br>
            <button id="submit1">Submit&rarr;</button>

        </form>
    </div>
    <div class="pass-desc" id="pass-desc">
    <pre>Password must contain atleast<br>1. One lowercase letter<br>2. One uppercase letter<br>3. One digit</pre>
    </div>
    <script src="../javascript/register.js"></script>

</body>

</html>
