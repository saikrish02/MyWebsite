<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page</title>
    <link rel="stylesheet" href="../css/register.css">

</head>

<body>
    <div class="nav-bar">
        <div class="nav-bar-child1">
            <img class="icon" src="../img.png" alt="Icon">
        </div>
        <div class="nav-bar-child2">
            <span class="Title"> My Website </span>
        </div>
    </div>
    <div class = "reg" id = "reg">
        <p class = "reg_msg">Already a User, <a href = "./index.html" id = "anchor">Login here.</a></p>
    </div>
    <div id = "error">
        <p id = "error_msg1"></p>
    </div>
    <div class="inp">
        
            <p class="desc"> Enter Details </p><hr>
            <br>
       <form id = "form"  method="post"> 
            <input type = "text" name = "name1" id = "name1" placeholder="Enter Name" required><br><br>
            <input type = "email" name="email" id="email" placeholder="Enter Email" required><br><br>
            <input type = "password" name = "pass" id = "pass" pattern = "pattern=“(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}”" placeholder="Enter Password" required><br><br>
            <button id="submit1" >Submit&rarr;</button>
        </form>   
    </div>
    <script src="../javascript/register.js" ></script> 
   
</body>

</html>
